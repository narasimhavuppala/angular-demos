<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS controller demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bootstrap-3.1.1/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="../angular-1.3.0/angular.js"></script> -->
  </head>
  <body ng-app>

    <div class="container">

      <div class="jumbotron">
        <p>
          <span class="number ng-cloak">{{counter}}</span>
          days since a bug was found
        </p>
      </div>

      <div class="buttons">    
        <button class="btn btn-default btn-success">
          No bugs found today! :)
        </button>
        <button class="btn btn-default btn-danger">
          A bug was found :(
        </button>
      </div>

    </div>

    <footer>
      <a href="2-logic-added.html">Next step: Add logic &raquo;</a>
    </footer>
    
  </body>
</html>
